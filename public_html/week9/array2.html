        <script type="text/javascript">

            var conf = document.querySelector('tbody');
            var arr2 = [];

            var first;

            var html ="";

            function addArr(fname, lname)
            {
                var jsonD = {};

            }

            addArr('ken', 'joe1');
            addArr('tom', 'joe2');
            addArr('john', 'joe3');

            for (var i = 0, l = arr2.length; i < l; i++) {

                console.log(arr2[i].fname);
                console.log(arr2[i].lname);

                first = arr2[i].fname;
                last = arr2[i].lname;
                
                html += '<tr>';
                html += '<td>' + i + '</td>';
                html += '<td>' + first + '</td>';
                html += '<td>' + last + '</td>';
                html += '</tr>';
            }

            conf.innerHTML = html;
